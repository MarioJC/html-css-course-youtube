<!DOCTYPE html>

<html>
  <head>
    <title>With a shadow, no border</title>
    <style>
      .textbox {
        border: none;
        border-radius: 20px;
        box-shadow: 0px 0px 5px grey;
        padding: 10px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <input class="textbox" type="text" placeholder="Search Google or type a URL">
  </body>
</html>

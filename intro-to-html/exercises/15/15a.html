<!DOCTYPE html>

<html>
  <head>
    <title>Exercise 15a</title>
    <style>
      body {
        height: 3000px;
      }

      .close-button {
        background-color: black;
        color: white;
        border: none;
        border-radius: 50%;
        padding: 8px 10px;

        position: absolute;
        top: 10px;
        right: 10px;
      }

      .close-button:hover {
        background-color: rgba(0, 0, 0, 0.5);
      }

      .close-button:active {
        border: 1px solid rgba(0, 0, 0, 0.0);
      }
    </style>
  </head>
  <body>
    <button class="close-button">X</button>
  </body>
</html>

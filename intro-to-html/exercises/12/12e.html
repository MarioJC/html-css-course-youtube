<!DOCTYPE html>

<html>

<head>
  <title>Exercise 12e</title>
  <style>
    .flex {
      display: flex;
      padding: 10px 20px;
      justify-content: space-between;
    }

    .number {
      background-color: rgb(108, 142, 255);
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 15px;
    }
  </style>
</head>

<body>
  <div style="border: 1px solid grey; border-radius: 5px;">
    <div class="flex">
      <div>Home</div>
      <div class="number">14</div>
    </div>
    <div class="flex">
      <div>Notifications</div>
      <div class="number">3</div>
    </div>
    <div class="flex">
      <div>Messages</div>
      <div class="number">5</div>
    </div>
  </div>
</body>

</html>

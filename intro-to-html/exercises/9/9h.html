<!DOCTYPE html>

<html>

<head>
  <style>
    .google-logo {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .textbox {
      border: none;
      border-radius: 20px;
      box-shadow: 0px 0px 5px grey;
      width: 500px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .google-logo-div,
    .textbox-div,
    .buttons {
      text-align: center;
    }

    .search-button {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="google-logo-div">
    <img class="google-logo" src="./google-logo.png" alt="google-logo">
  </div>

  <div class="textbox-div">
    <input class="textbox" type="text" placeholder="Search Google or type a URL">
  </div>

  <div class="buttons">
    <button class="search-button">Google Search</button>
    <button class="lucky-button">I'm Feeling Lucky</button>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS Position</title>
</head>

<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
">
  <!-- header -->
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    z-index: 1000;
  ">header</div>

  <!-- sidebar -->
  <div style="
    background-color: green;
    color: white;
    position: fixed;
    width: 70px;
    left: 0;
    top: 50px;
    bottom: 0;
  ">
    sidebar

    <!-- absolute: positions relative to ancestor (here: sidebar)-->
    <div style="
      background-color: red;
      color: white;
      position: absolute;
      top: 0;
      right: 0;
    ">
      X
    </div>
  </div>

  <!-- absolute: positions relative to ancestor (here: page) -->
  <div style="
    background-color: red;
    color: white;
    position: absolute;
    top: 60px;
    right: 10px;
  ">
    absolute
  </div>

  <!-- div 1 -->
  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
  ">div 1</div>

  <!-- div 2 -->
  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;

    position: relative;
  ">div 2
    <!-- absolute: positions relative to ancestor (here: div 2) -->
    <div style="
      background-color: black;
      color: white;
      position: absolute;
      bottom: 10px;
      right: 10px;
    ">
      5:00
    </div>
  </div>
</body>

</html>

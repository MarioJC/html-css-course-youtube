<style>
  button {
    background-color: green;
    color: white;
    border: none;
    font-size: 25px;
    cursor: pointer;

    padding: 5px 20px;
    margin-left: 10px;
    margin-right: 10px;
    
    transition: padding 0.1s, margin 0.1s;
  }

  button:hover {
    padding-left: 30px; /* padding +10 */
    padding-right: 30px; /* padding +10 */
    margin-left: 0px; /* margin -10 */
    margin-right: 0px; /* margin -10 */
  }

  button:active {
    opacity: 0.7;
  }
</style>

<button>One</button>
<button>Two</button>
<button>Three</button>

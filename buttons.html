<style>
   button {
    cursor: pointer;
    font-size: 15px;
  }
  .subscribe-button {
    background-color: #cc0000;
    color: white;
    border: none;
    transition: opacity 0.15s;
    
    padding: 10px 16px;
    border-radius: 2px;
    margin-right: 12px;
  }

  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.4;
  }

  .join-button {
    background-color: white;
    color: rgb(57, 57, 253);
    border-color: rgb(57, 57, 253);
    border-style: solid;
    border-width: 1px;
    transition: background-color 0.15s, color 0.15s;
    
    padding: 10px 16px;
    border-radius: 1px;
    margin-right: 12px;
  }

  .join-button:hover {
    background-color: royalblue;
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

    border: none;
    transition: box-shadow 0.15s;

    padding: 10px 16px;
    border-radius: 50px;
  }

  .tweet-button:hover {
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
  }

    opacity: 0.7;
